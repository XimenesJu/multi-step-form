<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/step2.css">
  <script src="../assets/js/index.js"></script>
  <title>Multi Step Form</title>
</head>

<body>
  <main class="flex-container">
    <section class="steps-counter">
      <nav class="steps-menu">
        <a href=/index.html class="step1">
          <div class="stepnumber">
            <h4>1</h4>
          </div>
          <div class="step-description">
            <h1>Step 1</h1>
            <h2>Your info</h2>
          </div>
        </a>
        <a href="../steps/step2.html" class="step2">
          <div class="stepnumber">
            <h4>2</h4>
          </div>
          <div class="step-description">
            <h1>Step 2</h1>
            <h2>Select Plan</h2>
          </div>
        </a>
        <a href="../steps/step3.html" class="step3">
          <div class="stepnumber">
            <h4>3</h4>
          </div>
          <div class="step-description">
            <h1>Step 3</h1>
            <h2>Add-Ons</h2>
          </div>
        </a>
        <a href="../steps/step4.html" class="step4">
          <div class="stepnumber">
            <h4>4</h4>
          </div>
          <div class="step-description">
            <h1>Step 4</h1>
            <h2>Summary</h2>
          </div>
        </a>
      </nav>
    </section>
    <section class="select-plan">
      <div class="plans-header">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>
      </div>
      <div class="plans">
        <div id="arcade" class="card" onclick="plan1()">
          <img src="../assets/images/icon-arcade.svg" alt="" />
          <div class="card-container">
            <h3 id="plan1name">Arcade</h3>
            <p id="plan1price">$1/mo</p>
          </div>
        </div>
        <div id="advanced" class="card">
          <img src="../assets/images/icon-advanced.svg" alt="" />
          <div class="card-container">
            <h3>Advanced</h3>
            <p>$12/mo</p>
          </div>
        </div>
        <div id="pro" class="card">
          <img src="../assets/images/icon-pro.svg" alt="" />
          <div class="card-container">
            <h3>Pro</h3>
            <p>$15/mo</p>
          </div>
        </div>
      </div>
      <div class="plan-renovation">
        <h3>Montly</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <h3>Yearly</h3>
      </div>
      <div class="nav-buttons">
        <input type="button" value="Go Back" id="inputbutton" onclick="goToStep1()">
        <input type="button" value="Next Step" id="inputbutton" onclick="goToStep3()">
      </div>
    </section>
  </main>
</body>
<footer>

</footer>

</html>
