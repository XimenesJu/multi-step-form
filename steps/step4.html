<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/step4.css">
  <script src="../assets/js/index.js"></script>
  <title>Multi Step Form</title>
</head>

<body>
  <main class="flex-container">
    <section class="steps-counter">
      <nav class="steps-menu">
        <a href=/index.html class="step1">
          <div class="stepnumber">
            <h4>1</h4>
          </div>
          <div class="step-description">
            <h1>Step 1</h1>
            <h2>Your info</h2>
          </div>
        </a>
        <a href="../steps/step2.html" class="step2">
          <div class="stepnumber">
            <h4>2</h4>
          </div>
          <div class="step-description">
            <h1>Step 2</h1>
            <h2>Select Plan</h2>
          </div>
        </a>
        <a href="../steps/step3.html" class="step3">
          <div class="stepnumber">
            <h4>3</h4>
          </div>
          <div class="step-description">
            <h1>Step 3</h1>
            <h2>Add-Ons</h2>
          </div>
        </a>
        <a href="../steps/step4.html" class="step4">
          <div class="stepnumber">
            <h4>4</h4>
          </div>
          <div class="step-description">
            <h1>Step 4</h1>
            <h2>Summary</h2>
          </div>
        </a>
      </nav>
    </section>
    <section class="finishing-up">
      <div class="finishing-up-header">
        <h1>Finishing up</h1>
        <p>Double-check everything looks OK before confirming.</p>
      </div>
      <div class="resume-background">
        <div class="selected-plan-resume">
          <div class="selected-plan">
            <h1 id="planselected">Arcade (Monthly)</h1>
            <a href="./step2.html">Change</a>
          </div>
          <div class="plan-price">
            <p id="planselectedprice">$9/mo</p>
          </div>
        </div>
        <div class="hr">
          <p></p>
          <hr>
          <p></p>
        </div>
        <div class="addons-resume">
          <div class="selected-addons">
            <p>Online service</p>
            <p>+$1/mo</p>
          </div>
          <div class="addon-price">
            <p>Larger storage</p>
            <p>+$12/mo</p>
          </div>
        </div>
      </div>
      <div class="plan-total">
        <p>Total(per month)</p>
        <h3>+$12/mo</h3>

      </div>
      <div class="nav-buttons">
        <input type="button" value="Go Back" id="inputbutton" onclick="goToStep3()">
        <input type="button" value="Confirm" id="inputbutton" onclick="goToConfirmation()">

      </div>
    </section>
  </main>
</body>
<footer>

</footer>

</html>
